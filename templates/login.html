<ion-view title="Login" id="page7">
  <ion-content padding="true" class="has-header">
    <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">     
        <img src="img/login.png" style="display: block; width: 30%; height: 30%; margin-left: auto; margin-right: auto;">   
    </div>
    <form id="login-form1" class="list">
      <ion-list id="login-list2">
        <label class="item item-input item-floating-label" id="login-input1" >
          <span class="input-label">Username</span>
          <input ng-change="onInputChange(input)" ng-model="input.username" type="text" placeholder="Username">
        </label>
        <label class="item item-input item-floating-label" id="login-input2" >
          <span class="input-label">Password</span>
          <input  ng-change="onInputChange(input)" ng-model="input.password" type="password" placeholder="Password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <div style="margin-right:-20px;">
        <a ng-click="login(input)" id="login-button11" style="left:-10px;font-weight:600;" class="button button-stable button-full">Log in</a>
      </div>
      <a href-inappbrowser="/signup" id="login-button12" class="button button-positive button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
