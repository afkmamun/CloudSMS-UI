<ion-view title="Add Vendor" id="page15">
  <ion-content padding="true" class="has-header">
    <form id="addVendor-form13" class="list">
      <label class="item item-input item-floating-label" id="addVendor-input24" name="name">
        <span class="input-label">Name</span>
        <input ng-model="input.name" type="text" placeholder="Name">
      </label>
      <label class="item item-input item-floating-label" id="addVendor-input25" name="username">
        <span class="input-label">Balance</span>
        <input ng-model="input.balance" type="number" placeholder="Balance">
      </label>
      <label class="item item-input item-floating-label" id="addVendor-input27" name="phone">
        <span class="input-label">TP</span>
        <input ng-model="input.tp" type="number" placeholder="TP">
      </label>
    </form>
    <a ng-click="submit(input)" id="addVendor-button27" class="button button-stable button-block">Submit</a>
  </ion-content>
</ion-view>
