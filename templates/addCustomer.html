<ion-view title="Add Customer" id="page8">
  <ion-content padding="true" class="has-header">
    <form name="form.addCustomerForm" id="form.addCustomerForm" class="list">
      <label class="item item-input item-floating-label" id="addCustomer-input4" name="name">
        <span class="input-label">Name</span>
        <input ng-model="input.name" type="text" placeholder="Name">
      </label>
      <label class="item item-input item-floating-label" id="addCustomer-input3" name="username">
        <span class="input-label">Username</span>
        <input ng-model="input.username" type="text" placeholder="Username">
      </label>
      <label class="item item-input item-floating-label" id="addCustomer-input5" name="password">
        <span class="input-label">Password</span>
        <input ng-model="input.password" type="text" placeholder="Password">
      </label>
      <label class="item item-input item-floating-label" id="addCustomer-input7" name="phone">
        <span class="input-label">Phone</span>
        <input ng-model="input.phone" type="number" placeholder="Phone Number">
      </label>
      <!-- <label class="item item-input item-floating-label" id="addCustomer-input6" name="address">
        <span class="input-label">Address</span>
        <input ng-model="input.address" type="text" placeholder="Address">
      </label> -->
      <label class="item item-input item-floating-label" id="addCustomer-input8" name="email">
        <span class="input-label">Email</span>
        <input ng-model="input.email" type="email" placeholder="Email">
      </label>
      <label class="item item-input item-floating-label" id="addVendor-input27" name="phone">
        <span class="input-label">TP</span>
        <input ng-model="input.tp" type="number" placeholder="TP">
      </label>
    </form>
    <a ng-click="submit(input)" id="addCustomer-button13" class="button button-stable button-block">Submit</a>
  </ion-content>
</ion-view>
